name: CI Tests

on:
  pull_request:
    branches: [main, sam-dev]
  push:
    branches: [sam-dev]

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: github.event_name != 'push' || github.event.pull_request == null
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests with coverage
        run: |
          set -o pipefail
          npm run test:ci 2>&1 | tee test-output.log

      - name: Build output
        run: npm run build && tar -czf build.tar.gz .next

      # Upload artifacts (still useful for debugging via Actions UI)
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build.tar.gz

      - name: Upload test logs
        if: always() && hashFiles('test-output.log') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test-output.log

      - name: Post summary on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let summary = 'Test logs not available';

            try {
              if (fs.existsSync('test-output.log')) {
                const log = fs.readFileSync('test-output.log', 'utf8');
                summary = log.split('\n').slice(-20).join('\n');
              }
            } catch (error) {
              summary = `Error reading test logs: ${error.message}`;
            }

            const issue_number = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number,
              body: `ðŸš¨ **CI Tests Failed**\n\n**Last 20 log lines:**\n\`\`\`\n${summary}\n\`\`\`\n\nFull logs available in the uploaded artifact.`
            });
